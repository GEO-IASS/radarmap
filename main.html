<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.5.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.5.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
//          new ol.layer.Tile({
//            source: new ol.source.MapQuest({layer: 'osm'})
//          }),
          new ol.layer.Image({
            source: new ol.source.ImageStatic({url:'UVKNizhny.png', imageExtent: [0,0,200,200], imageSize: [200,200] }),
            imageExtent: [0,0,200,200]
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([43+55/60, 56+18/60], 'EPSG:4326', 'EPSG:3857'),
          zoom: 8
        })
      });
    </script>
  </body>
</html>
